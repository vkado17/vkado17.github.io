<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Kadō</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    /* Global */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      scroll-behavior: smooth;
    }

    body {
      font-family: 'Poppins', 'Inter', sans-serif;
      background: #FFFFFF;
      color: #111827;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 60px 20px;
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    /* Logo */
    .logo {
      max-width: 240px;
      height: auto;
      margin-bottom: 40px;
    }

    /* Beats Text */
    .beats-container {
      margin-top: 20px;
      max-width: 900px;
    }

    .beat-line {
      font-size: 26px;
      color: #111827;
      opacity: 0;
      transform: translateY(20px);
      margin-bottom: 24px;
      transition: opacity 0.8s ease-out, transform 0.8s ease-out;
    }

    /* Highlighted words */
    .highlight-green {
      color: #22C55E;
      font-weight: 600;
    }

    /* CTA Button */
    .cta-button {
      margin-top: 50px;
      background: #22C55E;
      color: #ffffff;
      padding: 18px 36px;
      border-radius: 12px;
      font-size: 20px;
      font-weight: 600;
      transition: background 0.2s;
      display: inline-block;
    }

    .cta-button:hover {
      background: #16A34A;
    }

    /* Subtext */
    .subtext {
      font-size: 16px;
      color: #4B5563;
      margin-top: 12px;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .beat-line {
        font-size: 22px;
      }
    }
  </style>
</head>

<body>

<!-- Logo -->
<img src="KADO LOGO.png" alt="Kado Logo" class="logo">

<!-- Animated Beats Section -->
<div class="beats-container">
  <div class="beat-line">12 weeks.</div>
  <div class="beat-line">One pod. <span class="highlight-green">One mission.</span></div>
  <div class="beat-line">Eight teammates, <span class="highlight-green">growing together</span>.</div>
  <div class="beat-line">Daily <span class="highlight-green">momentum</span>.</div>
  <div class="beat-line">Weekly <span class="highlight-green">power-ups</span>.</div>
  <div class="beat-line">Wellness that <span class="highlight-green">fuels ambition</span>.</div>
  <div class="beat-line"><span class="highlight-green">Kado Points</span> you earn. <span class="highlight-green">Mentorship you unlock</span>.</div>
  <div class="beat-line">A future you build — with a <span class="highlight-green">circle that backs you</span>.</div>
</div>

<!-- Call to Action -->
<a href="#waitlist" class="cta-button">Join the Waitlist</a>

<!-- Subtext -->
<div class="subtext">Get early access to Kadō. Start building your future.</div>

<script>
  // Animate beats
  const beats = document.querySelectorAll('.beat-line');
  let currentBeat = 0;

  function animateBeats() {
    if (currentBeat < beats.length) {
      beats[currentBeat].style.opacity = 1;
      beats[currentBeat].style.transform = 'translateY(0)';
      currentBeat++;
      setTimeout(animateBeats, 700); // slower: 0.7s between lines
    }
  }

  window.addEventListener('load', animateBeats);
</script>

</body>
</html>
