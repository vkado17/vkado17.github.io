<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Kadō</title>
  <link href="https://fonts.googleapis.com/css2?family=Bellota:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* Global */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      scroll-behavior: smooth;
    }

    body {
      font-family: 'Bellota', 'Inter', sans-serif;
      background: #FFFFFF;
      color: #111827;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow-x: hidden;
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    /* Nav Bar */
    header {
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 24px 40px;
      background: #FFFFFF;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1000;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }

    .logo {
      height: 60px;
    }

    .pod-ambassadors-btn {
      padding: 12px 24px;
      background: #22C55E;
      color: #ffffff;
      font-size: 18px;
      font-weight: 700;
      border-radius: 999px;
      transition: background 0.3s;
    }

    .pod-ambassadors-btn:hover {
      background: #16A34A;
    }

    /* Main Section */
    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 140px 20px 20px;
      margin-top: 80px;
      width: 100%;
      max-width: 1280px;
    }

    .beats-container {
      margin-top: 0px;
      max-width: 900px;
    }

    .beat-line {
      font-size: 26px;
      color: #111827;
      margin-bottom: 24px;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
    }

    .segment {
      opacity: 0;
      margin: 0 4px;
      transition: opacity 0.8s ease;
    }

    .highlight-green {
      color: #22C55E;
      font-weight: 700;
    }

    /* Footer Message */
    .footer-message {
      margin-top: 60px;
      font-size: 16px;
      color: #6B7280;
      text-align: center;
      opacity: 0.8;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .beat-line {
        font-size: 22px;
      }
      .logo {
        height: 50px;
      }
      .pod-ambassadors-btn {
        font-size: 16px;
        padding: 10px 20px;
      }
    }
  </style>
</head>

<body>

<!-- Nav Bar -->
<header>
  <img src="KADO LOGO.png" alt="Kado Logo" class="logo">
  <a href="#pod-ambassadors" class="pod-ambassadors-btn">Pod Ambassadors</a>
</header>

<!-- Main Content -->
<main>
  <div class="beats-container" id="beats">
    <div class="beat-line">
      <span class="segment">12 weeks.</span>
    </div>
    <div class="beat-line">
      <span class="segment">One pod.</span>
      <span class="segment highlight-green">One mission.</span>
    </div>
    <div class="beat-line">
      <span class="segment">Eight teammates,</span>
      <span class="segment highlight-green">growing together.</span>
    </div>
    <div class="beat-line">
      <span class="segment">Daily</span>
      <span class="segment highlight-green">momentum.</span>
    </div>
    <div class="beat-line">
      <span class="segment">Weekly</span>
      <span class="segment highlight-green">power-ups.</span>
    </div>
    <div class="beat-line">
      <span class="segment">Wellness that</span>
      <span class="segment highlight-green">fuels ambition.</span>
    </div>
    <div class="beat-line">
      <span class="segment highlight-green">Kado Points</span>
      <span class="segment">you earn.</span>
      <span class="segment highlight-green">Mentorship you unlock.</span>
    </div>
    <div class="beat-line">
      <span class="segment">A future you build — with a</span>
      <span class="segment highlight-green">circle that backs you.</span>
    </div>
  </div>

  <!-- Footer Message -->
  <div class="footer-message">Currently in Closed Beta.</div>
</main>

<script>
  const segments = document.querySelectorAll('.segment');
  let currentSegment = 0;

  function showNextSegment() {
    if (currentSegment < segments.length) {
      segments[currentSegment].style.opacity = 1;
      currentSegment++;
      setTimeout(showNextSegment, 500); // slower reveal for each piece
    }
  }

  window.addEventListener('load', showNextSegment);
</script>

</body>
</html>
