<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Kadō</title>
  <link href="https://fonts.googleapis.com/css2?family=Bellota:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* Global */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      scroll-behavior: smooth;
    }

    body {
      font-family: 'Bellota', 'Inter', sans-serif;
      background: #FFFFFF;
      color: #111827;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow-x: hidden;
      overflow-y: hidden;
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    /* Nav Bar */
    header {
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 24px 40px;
      background: #FFFFFF;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1000;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }

    .logo {
      height: 60px;
    }

    .pod-ambassadors-btn {
      padding: 12px 24px;
      background: #22C55E;
      color: #ffffff;
      font-size: 18px;
      font-weight: 700;
      border-radius: 999px;
      transition: background 0.3s;
      animation: pulse 2.5s infinite;
    }

    @keyframes pulse {
      0% { background-color: #22C55E; }
      50% { background-color: #16A34A; }
      100% { background-color: #22C55E; }
    }

    /* Main Section */
    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      text-align: center;
      padding-top: 100px;
      width: 100%;
      max-width: 1280px;
      position: relative;
    }

    .background-circle {
      position: absolute;
      top: 100px;
      width: 500px;
      height: 500px;
      background: url('Zenify (3).png') no-repeat center center;
      background-size: contain;
      opacity: 0.07;
      z-index: 0;
    }

    .beats-container {
      margin-top: 30px;
      max-width: 800px;
      z-index: 1;
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .beat-line {
      font-size: 32px;
      color: #111827;
      margin-bottom: 20px;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
    }

    .segment {
      opacity: 0;
      margin: 0 6px;
      transition: opacity 0.8s ease;
    }

    .highlight-green {
      color: #22C55E;
      font-weight: 700;
    }

    /* Closed Beta Badge */
    .closed-beta {
      margin-top: 40px;
      background: #F3F4F6;
      color: #6B7280;
      font-size: 16px;
      font-weight: 600;
      padding: 10px 20px;
      border-radius: 999px;
      display: inline-block;
      opacity: 0.9;
      z-index: 1;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .beat-line {
        font-size: 26px;
      }
      .background-circle {
        width: 320px;
        height: 320px;
      }
      .logo {
        height: 50px;
      }
      .pod-ambassadors-btn {
        font-size: 16px;
        padding: 10px 20px;
      }
    }
  </style>
</head>

<body>

<!-- Nav Bar -->
<header>
  <img src="KADO LOGO.png" alt="Kado Logo" class="logo">
  <a href="#pod-ambassadors" class="pod-ambassadors-btn">Pod Ambassadors</a>
</header>

<!-- Main Content -->
<main>
  <div class="background-circle"></div>

  <div class="beats-container" id="beats">
    <div class="beat-line">
      <span class="segment">12 weeks.</span>
    </div>
    <div class="beat-line">
      <span class="segment">One pod.</span>
      <span class="segment highlight-green">One mission.</span>
    </div>
    <div class="beat-line">
      <span class="segment">Eight teammates,</span>
      <span class="segment highlight-green">growing together.</span>
    </div>
    <div class="beat-line">
      <span class="segment">Daily</span>
      <span class="segment highlight-green">momentum.</span>
    </div>
    <div class="beat-line">
      <span class="segment">Weekly</span>
      <span class="segment highlight-green">power-ups.</span>
    </div>
    <div class="beat-line">
      <span class="segment">Wellness that</span>
      <span class="segment highlight-green">fuels ambition.</span>
    </div>
    <div class="beat-line">
      <span class="segment highlight-green">Zen Points</span>
      <span class="segment">you earn.</span>
      <span class="segment highlight-green">Mentorship you unlock.</span>
    </div>
    <div class="beat-line">
      <span class="segment">A future you build — with a</span>
      <span class="segment highlight-green">circle that backs you.</span>
    </div>
  </div>

  <!-- Closed Beta Badge -->
  <div class="closed-beta">Currently in Closed Beta</div>
</main>

<script>
  const segments = document.querySelectorAll('.segment');
  let currentSegment = 0;

  function showNextSegment() {
    if (currentSegment < segments.length) {
      segments[currentSegment].style.opacity = 1;
      currentSegment++;
      setTimeout(showNextSegment, 500);
    }
  }

  window.addEventListener('load', showNextSegment);
</script>

</body>
</html>
